<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>学生信息展示</h1>
    <table>
        <tr>
            <td>编号</td>
            <td>学生名称</td>
            <td>学生年龄</td>
            <td>学生班级</td>
        </tr>
        <tr th:each="stu:${stuList}">
           <td th:text="${stu.id}"></td>
           <td th:text="${stu.sname}"></td>
           <td th:text="${stu.age}"></td>
           <td th:text="${stu.classes.cname}"></td>
        </tr>
    </table>
</body>
</html>
