<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>班级信息</h1>
    <table>
        <tr>
            <td>id</td>
            <td>班级名称</td>
            <td>班级人数</td>
        </tr>
        <tr th:each="classes:${classesList}">
            <td th:text="${classes.id}"></td>
            <td th:text="${classes.cname}"></td>
            <td th:text="${classes.cnum}"></td>
        </tr>
    </table>
</body>
</html>
